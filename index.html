<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 Piece</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
  <div id="app">

      <div class="drum-wrapper">
        <div id="drums" class="instrument">
          <div class="keys">
            <button data-key="102">F</button>
            <button data-key="103">G</button>
            <button data-key="104">H</button>
            <button data-key="106">J</button>
            <button data-key="107">K</button>
          </div>
          <img src="#" alt="Drummer" />
          <!-- Animated drummer will go here -->
        </div>
      </div>

      <div id="guitar" class="instrument">
        <div class="keys">
          <button data-key="102">F</button>
          <button data-key="103">G</button>
          <button data-key="104">H</button>
          <button data-key="106">J</button>
          <button data-key="107">K</button>
        </div>
        <img src="#" alt="Guitar Player" />
    </div>

    <div id="bass" class="instrument">
        <div class="keys">
          <button data-key="102">F</button>
          <button data-key="103">G</button>
          <button data-key="104">H</button>
          <button data-key="106">J</button>
          <button data-key="107">K</button>
        </div>
        <img src="#" alt="Bass Player" />
    </div>

  </div>

  <!-- Audio clips -->
  <audio data-key="102" src="media/sounds/crash.wav"></audio>
  <audio data-key="103" src="media/sounds/tom.wav"></audio>
  <audio data-key="104" src="media/sounds/snare.wav"></audio>
  <audio data-key="106" src="media/sounds/hihat.wav"></audio>
  <audio data-key="107" src="media/sounds/kick.wav"></audio>

  <script src="scripts/script.js"></script>
</body>
</html>
