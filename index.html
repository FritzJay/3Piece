<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 Piece</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
  <div class="app">

    <div class="controls">
      <div class="left-controls">
        <button class="controls-btn" id="forget-btn">Forget about me</button>
        <button class="controls-btn" id="play-btn">Play</button>
        <button class="controls-btn" id="record-btn">Record</button>
        <p>Click musician, record, play, save.</p>
      </div> <!-- lower-controls -->
      <div class="right-controls">
        <h1 class="title">3 Piece</h1>
        <img src="media/imgs/arm.png" alt="Record player arm" />
      </div> <!-- right-controls -->
    </div> <!-- controls -->

    <div class="background">
      <img src="media/imgs/AlbumCover.png" />

      <div class="album-front">
        <div class="instrument-container">

          <div id="guitar" class="instrument">
            <div class="keys">
              <button data-key="102">
                <span class="key-description">F#</span>
                F
              </button>
              <button data-key="103">
                <span class="key-description">A</span>
                G
              </button>
              <button data-key="104">
                <span class="key-description">B</span>
                H
              </button>
              <button data-key="106">
                <span class="key-description">C#</span>
                J
              </button>
              <button data-key="107">
                <span class="key-description">E</span>
                K
              </button>
            </div> <!-- keys -->
            <img src="media/imgs/guitar.png" alt="Guitar Player" />

            <div class="save">
              <button class="save-btn">Save</button>
              <p class="save-text">Recording has been saved.</p>
            </div> <!-- save -->

            <div class="saved-data">
              <ul class="saved-display">
              </ul>
            </div> <!-- saved-data -->

            <!-- Audio data -->
            <audio data-key="102" src="media/sounds/guitar/1.wav"></audio>
            <audio data-key="103" src="media/sounds/guitar/1.wav"></audio>
            <audio data-key="104" src="media/sounds/guitar/1.wav"></audio>
            <audio data-key="106" src="media/sounds/guitar/1.wav"></audio>
            <audio data-key="107" src="media/sounds/guitar/1.wav"></audio>
          </div> <!-- guitar -->

          <div id="drums" class="instrument">
            <div class="keys">
              <button data-key="102">
                <span class="key-description">Crash</span>
                F
              </button>
              <button data-key="103">
                <span class="key-description">Tom</span>
                G
              </button>
              <button data-key="104">
                <span class="key-description">Snare</span>
                H
              </button>
              <button data-key="106">
                <span class="key-description">HiHat</span>
                J
              </button>
              <button data-key="107">
                <span class="key-description">Kick</span>
                K
              </button>
            </div> <!-- keys -->
            <img src="media/imgs/drums.png" alt="Drummer" />

            <div class="save">
              <button class="save-btn">Save</button>
              <p class="save-text">Recording has been saved.</p>
            </div> <!-- save -->

            <div class="saved-data">
              <ul class="saved-display">
              </ul>
            </div> <!-- saved-data -->

            <!-- Audio data -->
            <audio data-key="102" src="media/sounds/drums/crash.wav"></audio>
            <audio data-key="103" src="media/sounds/drums/tom.wav"></audio>
            <audio data-key="104" src="media/sounds/drums/snare.wav"></audio>
            <audio data-key="106" src="media/sounds/drums/hihat.wav"></audio>
            <audio data-key="107" src="media/sounds/drums/kick.wav"></audio>
          </div> <!-- drums -->

          <div id="bass" class="instrument">
            <div class="keys">
              <button data-key="102">
                <span class="key-description">F#</span>
                F
              </button>
              <button data-key="103">
                <span class="key-description">A</span>
                G
              </button>
              <button data-key="104">
                <span class="key-description">B</span>
                H
              </button>
              <button data-key="106">
                <span class="key-description">C#</span>
                J
              </button>
              <button data-key="107">
                <span class="key-description">E</span>
                K
              </button>
            </div> <!-- keys -->
            <img src="media/imgs/bass.png" alt="Bass Player" />

            <div class="save">
              <button class="save-btn">Save</button>
              <p class="save-text">Recording has been saved.</p>
            </div> <!-- save -->

            <div class="saved-data">
              <ul class="saved-display">
              </ul>
            </div> <!-- saved-data -->

            <!-- Audio data -->
            <audio data-key="102" src="media/sounds/bass/1.aif"></audio>
            <audio data-key="103" src="media/sounds/bass/2.aif"></audio>
            <audio data-key="104" src="media/sounds/bass/3.aif"></audio>
            <audio data-key="106" src="media/sounds/bass/4.aif"></audio>
            <audio data-key="107" src="media/sounds/bass/5.aif"></audio>
          </div> <!-- bass -->

        </div> <!-- instrument-container -->
      </div><!-- album-front -->

    </div> <!-- background -->
  </div> <!-- app -->

  <script src="scripts/script.js"></script>
</body>
</html>
